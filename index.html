<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="/js/index.js"></script>
    <title>Card game | Jordi Rocha</title>
    <link rel="stylesheet" href="/css/index.css">
</head>

<body>
    <div id="main" class="container min-vh-100 d-flex flex-column justify-content-center">
        <h1 class="text-center">Card game | Movie edition</h1>
        <div id="form" class="d-flex justify-content-center align-items-center mt-5">
            <div class="me-5">
                <img src="/img/demo.gif"
                    alt="demo" width="400">
            </div>
            <div class="row g-3">
                <div class="col-12">
                    <label for="code" class="form-label"><strong>Input your nickname:</strong></label>
                    <input type="text" class="form-control" id="nick" placeholder="Nickname">
                    <p id="failInput"></p>
                </div>
                <div class="col-12">
                    <button type="submit" id="btnSubmit" class="btn btn-primary">Lets go!</button>
                </div>
            </div>
        </div>
        <div id="stadistics">
        </div>
        <div id="table">
        </div>
    </div>
</body>

</html>
